        "isReadable" !t
      }
      "4"
      {
        "src" "bin/avcLoadConfig"
        "dest" "/bin/avcLoadConfig"
        "isReadable" !t
        "isExecutable" !t
      }
      "5"
      {
        "src" "cfg/assets.cfg"
        "dest" "/cfg/assets.cfg"
        "isReadable" !t
      }
    }

    "dirs"
    {
    }
  }

