      "0"
      {
        "src" "lib/liblwm2mcore.so"
        "dest" "/lib/liblwm2mcore.so"
        "isReadable" !t
      }
      "1"
      {
        "src" "lib/libtinyhttp.so"
        "dest" "/lib/libtinyhttp.so"
