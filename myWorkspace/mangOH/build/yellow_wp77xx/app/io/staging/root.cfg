{
  "version" "0.0.1"
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
      "0"
      {
        "src" "lib/libComponent_le_pa_uartMode.so"
        "dest" "/lib/libComponent_le_pa_uartMode.so"
        "isReadable" !t
      }
      "1"
      {
        "src" "lib/libComponent_swiQmi.so"
        "dest" "/lib/libComponent_swiQmi.so"
        "isReadable" !t
      }
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "io"
    {
      "args"
      {
        "0" "io"
      }
      "envVars"
      {
        "LE_LOG_LEVEL" "ERROR"
        "PATH" "/legato/systems/current/apps/io/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "io.components.dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "io.components.exp_gpio1"
    {
      "app" "gpioService"
      "interface" "le_gpioPin24"
    }
    "io.components.exp_gpio2"
    {
      "app" "gpioService"
      "interface" "le_gpioPin33"
    }
    "io.components.io"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "io.components.iot0_gpio1"
    {
      "app" "gpioService"
      "interface" "le_gpioPin42"
    }
    "io.components.iot0_gpio2"
    {
      "app" "gpioService"
      "interface" "le_gpioPin13"
    }
    "io.components.iot0_gpio3"
    {
      "app" "gpioService"
      "interface" "le_gpioPin7"
    }
    "io.components.iot0_gpio4"
    {
      "app" "gpioService"
      "interface" "le_gpioPin8"
    }
    "io.components.le_adc"
    {
      "app" "modemService"
      "interface" "le_adc"
    }
    "io.components.le_appCtrl"
    {
      "user" "root"
      "interface" "le_appCtrl"
    }
    "io.components.le_info"
    {
      "app" "modemService"
      "interface" "le_info"
    }
    "io.components.le_riPin"
    {
      "app" "modemService"
      "interface" "le_riPin"
    }
    "io.periodicSensor.dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
