{
  "version" "0.2.2"
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [91054080]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
      "0"
      {
        "src" "config"
        "dest" "/config"
        "isReadable" !t
      }
    }
  }

  "procs"
  {
    "cloudInterface"
    {
      "args"
      {
        "0" "cloudInterface"
      }
      "envVars"
      {
        "PATH" "/legato/systems/current/apps/cloudInterface/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "reboot"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [10240000]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "cloudInterface.cloudcomp.actionRunner"
    {
      "app" "actions"
      "interface" "actionRunner"
    }
    "cloudInterface.cloudcomp.admin"
    {
      "app" "dataHub"
      "interface" "admin"
    }
    "cloudInterface.cloudcomp.io"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "cloudInterface.cloudcomp.le_avc"
    {
      "app" "avcService"
      "interface" "le_avc"
    }
    "cloudInterface.cloudcomp.le_cfg"
    {
      "user" "root"
      "interface" "le_cfg"
    }
    "cloudInterface.cloudcomp.le_coap"
    {
      "app" "avcService"
      "interface" "le_coap"
    }
    "cloudInterface.cloudcomp.le_data"
    {
      "app" "dataConnectionService"
      "interface" "le_data"
    }
    "cloudInterface.cloudcomp.le_info"
    {
      "app" "modemService"
      "interface" "le_info"
    }
    "cloudInterface.cloudcomp.le_mdc"
    {
      "app" "modemService"
      "interface" "le_mdc"
    }
    "cloudInterface.cloudcomp.le_mrc"
    {
      "app" "modemService"
      "interface" "le_mrc"
    }
    "cloudInterface.cloudcomp.le_sim"
    {
      "app" "modemService"
      "interface" "le_sim"
    }
    "cloudInterface.cloudcomp.query"
    {
      "app" "dataHub"
      "interface" "query"
    }
    "cloudInterface.cloudcomp.router"
    {
      "app" "router"
      "interface" "router"
    }
    "cloudInterface.cloudcomp.virtual"
    {
      "app" "virtual"
      "interface" "virtual"
    }
    "octave.cloudInterfaceTool.cloud"
    {
      "app" "cloudInterface"
      "interface" "cloud"
    }
  }

  "configLimits"
  {
    "acl"
    {
      "cloudInterface" "write"
      "dataConnectionService" "write"
    }

  }

}
