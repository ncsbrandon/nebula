{
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
      "0"
      {
        "src" "lib/libiio.so"
        "dest" "/lib/libiio.so"
        "isReadable" !t
        "isExecutable" !t
      }
      "1"
      {
        "src" "lib/libiio.so.0"
        "dest" "/lib/libiio.so.0"
        "isReadable" !t
        "isExecutable" !t
      }
      "2"
      {
        "src" "lib/libiio.so.0.18"
        "dest" "/lib/libiio.so.0.18"
        "isReadable" !t
        "isExecutable" !t
      }
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "lightSensor"
    {
      "args"
      {
        "0" "lightSensor"
      }
      "envVars"
      {
        "PATH" "/legato/systems/current/apps/light/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
