{
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
      "0"
      {
        "src" "lib/libBluezDBus.so"
        "dest" "/lib/libBluezDBus.so"
        "isReadable" !t
      }
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "bluetoothServices"
    {
      "args"
      {
        "0" "bluetoothServices"
      }
      "envVars"
      {
        "PATH" "/legato/systems/current/apps/bluetoothServices/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "stopApp"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "bluetoothServices.bluetoothServicesComponent.dhubAdmin"
    {
      "app" "dataHub"
      "interface" "admin"
    }
    "bluetoothServices.bluetoothServicesComponent.le_info"
    {
      "app" "modemService"
      "interface" "le_info"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
