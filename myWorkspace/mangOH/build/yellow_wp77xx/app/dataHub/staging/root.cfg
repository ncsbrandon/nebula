{
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "dataHub"
    {
      "args"
      {
        "0" "hubd"
      }
      "envVars"
      {
        "PATH" "/legato/systems/current/apps/dataHub/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [4096000]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
