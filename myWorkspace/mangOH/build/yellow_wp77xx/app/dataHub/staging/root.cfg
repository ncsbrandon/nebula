  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "dhubToolAdmin"
    {
      "app" "dataHub"
      "interface" "admin"
    }
    "dhubToolQuery"
    {
      "app" "dataHub"
      "interface" "query"
    }
    "le_appInfo"
    {
      "user" "root"
      "interface" "le_appInfo"
    }
  }

