{
  "version" "0.0.1"
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "groups"
  {
    "dialout" ""
  }

  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "orp"
    {
      "args"
      {
        "0" "orp"
      }
      "envVars"
      {
        "LE_LOG_LEVEL" "DEBUG"
        "PATH" "/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "orp.iocClient.ioc"
    {
      "app" "io"
      "interface" "ioc"
    }
    "orp.orpService.admin"
    {
      "app" "dataHub"
      "interface" "admin"
    }
    "orp.orpService.dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "orp.orpService.io"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "orp.orpService.ioc"
    {
      "app" "io"
      "interface" "ioc"
    }
    "orp.orpService.le_appInfo"
    {
      "user" "root"
      "interface" "le_appInfo"
    }
    "orp.orpService.query"
    {
      "app" "dataHub"
      "interface" "query"
    }
    "orp.periodicSensor.dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
