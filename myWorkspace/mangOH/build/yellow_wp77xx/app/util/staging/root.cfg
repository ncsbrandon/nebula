{
  "version" "1.0.0"
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "util"
    {
      "args"
      {
        "0" "util"
      }
      "envVars"
      {
        "PATH" "/legato/systems/current/apps/util/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restartApp"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "util.periodicSensor.dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "util.util.cloud"
    {
      "app" "cloudInterface"
      "interface" "cloud"
    }
    "util.util.dhubIO"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "util.util.le_bootReason"
    {
      "app" "powerMgr"
      "interface" "le_bootReason"
    }
    "util.util.le_info"
    {
      "app" "modemService"
      "interface" "le_info"
    }
    "util.util.le_mdc"
    {
      "app" "modemService"
      "interface" "le_mdc"
    }
    "util.util.le_mrc"
    {
      "app" "modemService"
      "interface" "le_mrc"
    }
    "util.util.le_sim"
    {
      "app" "modemService"
      "interface" "le_sim"
    }
    "util.util.le_ulpm"
    {
      "app" "powerMgr"
      "interface" "le_ulpm"
    }
    "util.util.virtual"
    {
      "app" "virtual"
      "interface" "virtual"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
