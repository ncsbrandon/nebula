{
  "version" "0.0.1"
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
      "0"
      {
        "src" "lib/libmodbus.so.5"
        "dest" "/lib/libmodbus.so.5"
        "isReadable" !t
      }
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "modbus"
    {
      "args"
      {
        "0" "modbus"
      }
      "envVars"
      {
        "LE_LOG_LEVEL" "ERROR"
        "PATH" "/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [102400]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "modbus.components.io"
    {
      "app" "dataHub"
      "interface" "io"
    }
    "modbus.components.ioc"
    {
      "app" "io"
      "interface" "ioc"
    }
    "modbus.components.le_appInfo"
    {
      "user" "root"
      "interface" "le_appInfo"
    }
    "modbus.iocClient.ioc"
    {
      "app" "io"
      "interface" "ioc"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
