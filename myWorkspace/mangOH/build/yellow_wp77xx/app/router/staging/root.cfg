{
  "version" "0.2.2"
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
      "0"
      {
        "src" "persist"
        "dest" "/persist"
        "isReadable" !t
      }
    }
  }

  "procs"
  {
    "router"
    {
      "args"
      {
        "0" "router"
      }
      "envVars"
      {
        "PATH" "/legato/systems/current/apps/router/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "faultAction" "restart"
      "maxCoreDumpFileBytes" [102400]
      "maxFileBytes" [10240000]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "router.components.actionRunner"
    {
      "app" "actions"
      "interface" "actionRunner"
    }
    "router.components.admin"
    {
      "app" "dataHub"
      "interface" "admin"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
